stages:
  - build
  - deploy

variables:
  PROJECT_ID: unlimitedmarketplace
  REGION: your-gcp-region
  GCLOUD_SERVICE_KEY: $GCLOUD_SERVICE_KEY

services:
  - docker:dind

build:
  stage: build
  script:
    - chmod +x build_and_push.sh
    - ./build_and_push.sh
  tags:
    - docker
  only:
    - workbranch
deploy:
  stage: deploy
  script:
    - echo "Deployment completed"
  tags:
    - docker
  only:
    - workbranch

